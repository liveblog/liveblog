<li>
    <div class="post-item-holder">
        <div class="hide" rollshow style="top:2px; right:2px; float: right">
            <span class="dropdown" dropdown >
                <div class="timeline-actions-more dropdown-toggle" dropdown-toggle></div>
                <ul class="dropdown-menu" id="timeline-dropdown">
                    <li><a href="#" onclick="return false;"><i class="icon-edit"></i>Edit</a></li>
                    <li><a ng-click="removeItem(post._id);" style="cursor: pointer"><i class="icon-remove"></i>Remove</a></li>
                    <li><a href="#" onclick="return false;"><i class="icon-align-justify"></i>Another action</a></li>
                </ul>
            </span> 
        </div>
        <div class="table-cell post-item-figure">
            <figure class="avatar">
                <img class="ng-isolate-scope" data-src="post.picture_url" sd-user-avatar="" style="display: none;">
            </figure>
        </div> 
        <div class="table-cell">
            <div class="table-row">
            <strong>{{ post.original_creator_name }}</strong> | <time>{{ post._updated | reldate }}</time>
            </div>
            <div class="table-row"  lb-bind-html html-content="{{ shortText }}"></div>
            <div class="table-row" se-item="post" lb-bind-html html-content="{{ post.text }}" html-location="medium-editable" lb-simple-edit ng-if="!isCollapsed"></div>
        </div>
    </div>
    <div class="timeline-expander-holder" ng-if="needCollapsed" ng-click="toggleCollapsed()">
      <div class="timeline-expander-single-item"></div>
    </div>
</li>
