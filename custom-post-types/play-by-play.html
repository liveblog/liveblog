<!-- Works with Liveblog 3.4 -->

<div class="commentary">
	<div class="commentary__item @type">
		<div class="commentary__minuteInput">
			<label for="comm.minute" hide-render="">Minute</label>
			<input class="commentary__minuteText" placeholder="Statistic name" name="$comm.minute" necessary="true">
		</div>
		<div class="commentary__textInput">
			<label class="legend--padding-top" for="comm.text" hide-render="">Commentary</label>
			<input class="commentary__text" placeholder="Commentary text" name="$comm.text" necessary="true">
		</div>
		<div class="commentary__icon">
			<label class="legend--padding-top" for="type" hide-render="">Commentary icon</label>
			<input select="$type" options=",Whistle,Corner,Shot,Goal,Offside,Substitute,Yellow,Red">
		</div>
	</div>
</div>
