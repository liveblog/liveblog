<div class="subnav">
    <div class="button-stack left-stack" >
        <a class="navbtn homebtn" href="/#/liveblog">
            <i class="icon-th-large"></i>
        </a>
    </div>
    <h3 class="page-nav-title">{{ blog.title }}</h3>
    <div class="button-stack right-stack" ng-if="blogSecurityService.isUserOwner(blog)">
        <a class="navbtn settings-link" ng-href="#/liveblog/settings/{{::blog._id}}">
            <i class="svg-icon-settings"></i>
        </a>
    </div>
</div>

<section class="main-section blogedit">

    <!-- left sidebar -->
    <div class="side-menu">
        <button class="navbtn" ng-click="openPanel('editor')" ng-class="{'active': panelState === 'editor'}">
            <i class="big-icon-editor" alt="editor"></i>
        </button>
        <button class="navbtn" ng-click="openPanel('contributions')" ng-class="{'active': panelState === 'contributions'}">
            <i class="big-icon-contributions" alt="contributions"></i>
        </button>
        <button class="navbtn" ng-click="openPanel('drafts')" ng-class="{'active': panelState === 'drafts'}">
            <i class="big-icon-archive" alt="draft posts"></i>
        </button>
    </div>

    <div class="columns-holder">
        <div class="column column--first">
            <span ng-if="isBlogOpened()">
                <!-- drafts -->
                <div class="panel panel--draft" ng-if="panelState === 'drafts'">
                    <header>Drafts</header>
                    <div class="content" lr-infinite-scroll="fetchNewDraftPage">
                        <lb-posts-list
                          lb-posts-instance="blogEdit.draftPostsInstance"
                          lb-posts-blog-id="blog._id"
                          lb-posts-status="draft"
                          lb-posts-order-by="updated_first"
                          lb-posts-empty-message="<p>You don't have any draft yet.</p><p>To create one, start to compose your post and click on the &#34;SAVE AS DRAFT&#34; button. You will be able to re-open it later in the editor.</p>"
                          lb-posts-allow-unpublish="false"
                          lb-posts-allow-reordering="false"
                          lb-posts-on-post-selected="openPostInEditor"
                        >
                        </lb-posts-list>
                    </div>
                </div>
                <!-- contributions -->
                <div class="panel panel--contribution" ng-if="panelState === 'contributions'">
                    <header>Contributions</header>
                    <div class="content" lr-infinite-scroll="fetchNewContributionPage">
                        <lb-posts-list
                          lb-posts-instance="blogEdit.contributionsPostsInstance"
                          lb-posts-blog-id="blog._id"
                          lb-posts-status="submitted"
                          lb-posts-order-by="updated_first"
                          lb-posts-empty-message="<p>There is no contribution yet.</p><p>To create one, start to compose your post and click on the &#34;SUBMIT&#34; button. You will be able to re-open it later in the editor.</p>"
                          lb-posts-allow-unpublish="false"
                          lb-posts-allow-reordering="false"
                          lb-posts-on-post-selected="openPostInEditor"
                        >
                        </lb-posts-list>
                    </div>
                </div>
                <!-- editor -->
                <div class="panel--editor" ng-show="panelState === 'editor'">
                    <header>
                        Editor<button class="btn btn-info pull-right" ng-click="askAndResetEditor()" translate>Reset</button>
                    </header>
                    <div class="content">
                        <div class="editor-holder" ng-class="{'preview': preview}">
                            <div class="editor">
                                <div class="editor" ng-sir-trevor st-model="blogEdit.editor" st-params="stParams"></div>
                            </div>
                        </div>
                        <div class="actions">
                            <div style="display:table-row">
                                <div style="display:table-cell"><button class="btn" ng-click="togglePreview()" translate>{{ preview? 'Edit': 'Preview' }}</button></div>
                                <div style="display:table-cell"><button class="btn" ng-click="saveAsDraft()" ng-disabled="isCurrentPostPublished() || actionPending" translate>Save draft</button></div>
                                <div style="display:table-cell"><button class="btn" ng-click="saveAsContribution()" ng-disabled="isCurrentPostPublished() || actionPending" translate>Submit</button></div>
                                <div ng-if="blogSecurityService.canPublishAPost()" style="display:table-cell"><button class="btn btn-info" ng-disabled="actionPending" ng-click="publish()" ng-switch="isCurrentPostPublished()">
                                    <span ng-switch-when="true"  translate>Update</span>
                                    <span ng-switch-when="false" translate>Publish</span>
                                </button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </span>
            <span ng-if="!isBlogOpened()">
                <div class="alert alert-danger margin15px" role="alert">
                    <span><strong translate>This blog is closed!</strong></span><br />
                    <span translate >No posts allowed on closed blogs. Reopen the blogs in order to make any changes</span>
                </div>
            </span>
        </div>
        <!-- timeline column -->
        <div class="column column-timeline">
            <header>Timeline</header>
            <div class="content" lr-infinite-scroll="fetchNewTimelinePage">
                <div>
                    <div
                      class="timeline-posts-list"
                      lb-posts-instance="blogEdit.timelineInstance"
                      lb-posts-list
                      lb-posts-blog-id="blog._id"
                      lb-posts-status="open"
                      lb-posts-empty-message="There are no posts yet for this blog! "
                      lb-posts-allow-unpublish="true"
                      lb-posts-allow-reordering="true"
                      lb-posts-on-post-selected="openPostInEditor"
                    >
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
