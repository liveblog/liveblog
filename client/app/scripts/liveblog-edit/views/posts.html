<div class="loading-indicator" ng-show="postsList.isLoading"><span translate>loading</span></div>
<div ng-if="postsList.isPostsEmpty() && postsList.sticky !== true" class="alert alert-info" role="alert">
    <ng-transclude></ng-transclude>
</div>
<ul class="posts" ng-class="{'flicker': postsList.hideAllPosts}">
    <lb-post
      ng-repeat="post in postsList.pagesManager.allPosts() track by post._id"
      post="post"
      index=$index
      posts-list-ctrl="postsList"
      start-reorder="postsList.startReorder(post)"
      clear-reorder-action="postsList.clearReorder"
      reorder="postsList.reorder(index, location)"
      reorder-post="postsList.reorderPost"
      remove-post-from-list="postsList.removePostFromList(post)"
      keep-highlighted="postsList.keepHighlighted"
      on-edit-action="postsList.onPostSelected">
    </lb-post>
</ul>
