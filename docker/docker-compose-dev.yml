logstash:
  extends:
    file: common.yml
    service: logstash
  links:
  - elastic

mongodb:
  extends:
    file: common.yml
    service: mongodb

redis:
  extends:
    file: common.yml
    service: redis

kibana:
  extends:
    file: common.yml
    service: kibana
  links:
  - elastic
  ports:
  - "5601:5601"

elastic:
  extends:
    file: common.yml
    service: elastic

postfix:
  extends:
    file: common.yml
    service: postfix

superdesk:
  extends:
    file: common.yml
    service: superdesk
  links:
   - mongodb
   - redis
   - elastic
   - logstash
   - postfix
  environment:
   - SUPERDESK_RELOAD=True
   - SUPERDESK_URL=http://localhost:5000/api
   - SUPERDESK_WS_URL=ws://localhost:5050
   - SUPERDESK_CLIENT_URL=http://localhost:9000
  ports:
   - "5000:5000"
   - "5100:5100"
   - "9000:9000"
   - "35729:35729"
  volumes:
   - ../server:/opt/superdesk/
   - ../client:/opt/superdesk/client/
   - ./Procfile-dev:/opt/superdesk/Procfile
   - ./start-dev.sh:/opt/superdesk/start.sh
